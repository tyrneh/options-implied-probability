name: Generate Linux Golden Master

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  generate:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (pinned by tests/constraints.txt)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -c tests/constraints.txt

      - name: Generate Linux golden master
        run: |
          PYTHONPATH=. OIPD_GOLDEN_MASTER_OUT=tests/data/golden_master_linux.json \
            python tests/data/generate_golden_master.py

      - name: Commit golden master
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/data/golden_master_linux.json
          if git diff --cached --quiet; then
            echo "No golden master changes to commit."
            exit 0
          fi
          git commit -m "Update Linux golden master"
          git push
